<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      ol>li:first-of-type{
        color: red;
      }

      ol>li:last-of-type{
        color: yellow;
      }
      ol>li:nth-of-type(2n + 1){
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
      <li>Sixth</li>
    </ol>

  </body>
</html>
